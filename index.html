<body>
  <h1>World Clock Engine</h1>

  <h2>Your Current Location Time</h2>
  <div id="local-time" class="clock">
  
  </div>

  <h2>World Times</h2>
  <select id="city-select">
    <option value="America/New_York">New York</option>
    <option value="Europe/London">London</option>
    <option value="Asia/Tokyo">Tokyo</option>
  </select>

  <div id="selected-city-time" class="clock"></div>

  <h2>Fixed Clocks</h2>
  <div id="clock-ny" class="clock"></div>
  <div id="clock-london" class="clock"></div>
  <div id="clock-tokyo" class="clock"></div>
